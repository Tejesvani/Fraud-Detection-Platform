version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-prod
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-prod
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      # Broker identity
      KAFKA_BROKER_ID: 1

      # Zookeeper connection
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Dual listeners: INTERNAL for Docker containers, EXTERNAL for host access
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Single-node friendly configs
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      # Disable auto topic creation (best practice)
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: schema-registry-prod
    depends_on:
      - kafka
    ports:
      - "${SCHEMA_REGISTRY_PORT:-8081}:8081"
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081

  postgres-prod:
    image: postgres:16
    container_name: postgres-prod
    restart: always
    ports:
      - "${POSTGRES_PROD_PORT:-5433}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_PROD_USER:-fraud_prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PROD_PASSWORD:-fraud_prod_password}
      POSTGRES_DB: ${POSTGRES_PROD_DB:-fraud_detection_prod}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./postgres-init-prod:/docker-entrypoint-initdb.d

  connect-prod:
    build: ./connect-image
    image: fraud-connect-prod
    container_name: connect-prod
    depends_on:
      - kafka
      - postgres-prod
      - schema-registry
    ports:
      - "${CONNECT_REST_PORT:-8084}:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: kafka:29092
      CONNECT_GROUP_ID: connect-prod-cluster
      CONNECT_CONFIG_STORAGE_TOPIC: _connect-prod-configs
      CONNECT_OFFSET_STORAGE_TOPIC: _connect-prod-offsets
      CONNECT_STATUS_STORAGE_TOPIC: _connect-prod-status
      CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: 1
      CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter
      CONNECT_VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://schema-registry:8081
      CONNECT_REST_ADVERTISED_HOST_NAME: connect-prod
      CONNECT_REST_PORT: 8083
      CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"
      # Enable env var resolution in connector configs via ${env:VAR_NAME}
      CONNECT_CONFIG_PROVIDERS: "env"
      CONNECT_CONFIG_PROVIDERS_ENV_CLASS: "org.apache.kafka.common.config.provider.EnvVarConfigProvider"
      # Pass DB credentials so connectors can reference them
      POSTGRES_PROD_USER: ${POSTGRES_PROD_USER:-fraud_prod_user}
      POSTGRES_PROD_PASSWORD: ${POSTGRES_PROD_PASSWORD:-fraud_prod_password}
      POSTGRES_PROD_DB: ${POSTGRES_PROD_DB:-fraud_detection_prod}
    volumes:
      - ./connect-configs:/etc/kafka-connect/configs

volumes:
  postgres_prod_data:
